<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>lab1-noform</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="join-page">
        <h1>Join the Tech Explorers Club</h1>
        <div>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" placeholder="Full Name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="name.company@example.com"><br>
            <label for="age">Age:</label><br>
            <input type="number" id="age" placeholder="years"><span id="years-span"></span><br>
        </div>
        <div>
            <label for="user-type">User Type:</label><br>
            <div class="cb-radio-container" id="user-type">
                <div class="cb-radio-pair">
                    <label for="student" class="radio-label">Student:</label>
                    <input type="radio" id="student" name="user-type" value="student">
                </div>
                <div class="cb-radio-pair">
                    <label for="professional" class="radio-label">Professional:</label>
                    <input type="radio" id="professional" name="user-type" value="professional">
                </div>
                <div class="cb-radio-pair">
                    <label for="hobbyist" class="radio-label">Hobbyist:</label>
                    <input type="radio" id="hobbyist" name="user-type" value="hobbyist">
                </div>
            </div>
            <label for="interests">Interests:</label><br>
            <div class="cb-radio-container" id="interests">
                <div class="cb-radio-pair">
                    <label for="ai" class="cb-label">AI:</label>
                    <input type="checkbox" id="ai" name="interests" value="ai">
                </div>
                <div class="cb-radio-pair">
                    <label for="web" class="cb-label">Web:</label>
                    <input type="checkbox" id="web" name="interests" value="web">
                </div>
                <div class="cb-radio-pair">
                    <label for="cyber-security" class="cb-label">Cyber Security:</label>
                    <input type="checkbox" id="cyber-security" name="interests" value="cyber-security">
                </div>
            </div>
            <label for="favourite-language">Favourite Language:</label><br>
            <select name="favourite-language" id="favourite-language">
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="javascript">Javascript</option>
                <option value="c#">C#</option>
            </select><br>
            <label for="bio">Why do you want to join?</label><br>
            <textarea id="bio" placeholder="write a short paragraph about yourself"></textarea>
        </div>
        <input type="button" value="Submit">
    </div>
</body>
</html>
